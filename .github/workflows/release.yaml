name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HARBOR_PROXY: core.harbor.pp.kapernikov.com/hub

jobs:
  build-and-push:
    runs-on: pepibru
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trust self-signed certificate
        run: |
          openssl s_client -connect core.harbor.pp.kapernikov.com:443 -showcerts</dev/null 2>/dev/null|openssl x509 -outform PEM | sudo tee /usr/local/share/ca-certificates/core.harbor.pp.kapernikov.com.crt
          openssl s_client -connect registry.pp.kapernikov.com:443 -showcerts</dev/null 2>/dev/null|openssl x509 -outform PEM | sudo tee /usr/local/share/ca-certificates/registry.pp.kapernikov.com.crt
          sudo update-ca-certificates

      - name: Create buildx config file
        run: |
          cat << EOF | sudo tee /bconfig.toml
          [registry."core.harbor.pp.kapernikov.com"]
            insecure = true
          [registry."registry.pp.kapernikov.com"]
            insecure = true
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=core.harbor.pp.kapernikov.com/hub/moby/buildkit:v0.17.0
            network=host
          buildkitd-config: /bconfig.toml

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to cache registry
        uses: docker/login-action@v3
        with:
          registry: http://registry.pp.kapernikov.com
          username: registry
          password: iebah2Li

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            RUST_IMAGE=${{ env.HARBOR_PROXY }}/rust:1.85-alpine
            ALPINE_IMAGE=${{ env.HARBOR_PROXY }}/alpine:3.20
          cache-from: type=registry,ref=registry.pp.kapernikov.com/nlc-csi:cache,registry.insecure=true
          cache-to: type=registry,ref=registry.pp.kapernikov.com/nlc-csi:cache,registry.insecure=true
        env:
          DOCKER_BUILD_SUMMARY: "false"

  helm-release:
    runs-on: pepibru
    needs: build-and-push
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/node-local-cache/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/node-local-cache/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package charts/node-local-cache

      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm push node-local-cache-${{ steps.version.outputs.version }}.tgz oci://ghcr.io/${OWNER}/charts
