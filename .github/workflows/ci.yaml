name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  helm-lint:
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint charts/node-local-cache

      - name: Template Helm chart
        run: helm template test charts/node-local-cache

  docker-build:
    runs-on: pepibru
    env:
      HARBOR_PROXY: core.harbor.pp.kapernikov.com/hub
    steps:
      - uses: actions/checkout@v4

      - name: Trust self-signed certificate
        run: |
          openssl s_client -connect core.harbor.pp.kapernikov.com:443 -showcerts</dev/null 2>/dev/null|openssl x509 -outform PEM | sudo tee /usr/local/share/ca-certificates/core.harbor.pp.kapernikov.com.crt
          openssl s_client -connect registry.pp.kapernikov.com:443 -showcerts</dev/null 2>/dev/null|openssl x509 -outform PEM | sudo tee /usr/local/share/ca-certificates/registry.pp.kapernikov.com.crt
          sudo update-ca-certificates

      - name: Create buildx config file
        run: |
          cat << EOF | sudo tee /bconfig.toml
          [registry."core.harbor.pp.kapernikov.com"]
            insecure = true
          [registry."registry.pp.kapernikov.com"]
            insecure = true
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=core.harbor.pp.kapernikov.com/hub/moby/buildkit:v0.17.0
            network=host
          buildkitd-config: /bconfig.toml

      - name: Log in to cache registry
        uses: docker/login-action@v3
        with:
          registry: http://registry.pp.kapernikov.com
          username: registry
          password: iebah2Li

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: node-local-cache:test
          build-args: |
            RUST_IMAGE=${{ env.HARBOR_PROXY }}/rust:1.85-alpine
            ALPINE_IMAGE=${{ env.HARBOR_PROXY }}/alpine:3.20
          cache-from: type=registry,ref=registry.pp.kapernikov.com/nlc-csi:cache,registry.insecure=true
          cache-to: type=registry,ref=registry.pp.kapernikov.com/nlc-csi:cache,registry.insecure=true
        env:
          DOCKER_BUILD_SUMMARY: "false"
