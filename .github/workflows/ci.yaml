name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v6

      - name: Install build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config protobuf-compiler

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test

  helm-lint:
    runs-on: pepibru
    steps:
      - uses: actions/checkout@v6

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint charts/node-local-cache

      - name: Template Helm chart
        run: helm template test charts/node-local-cache

  docker-build:
    runs-on: pepibru
    env:
      HARBOR_PROXY: core.harbor.pp.kapernikov.com/hub
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: node-local-cache:test
          build-args: |
            RUST_IMAGE=${{ env.HARBOR_PROXY }}/rust:1.85-alpine
