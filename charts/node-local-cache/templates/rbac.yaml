{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "node-local-cache.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "node-local-cache.labels" . | nindent 4 }}
{{- with .Values.imagePullSecrets }}
imagePullSecrets:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "node-local-cache.fullname" . }}-controller
  labels:
    {{- include "node-local-cache.labels" . | nindent 4 }}
rules:
  # CSI provisioner needs these
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # For cleanup coordination
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # For leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "watch", "list", "delete", "update", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "node-local-cache.fullname" . }}-controller
  labels:
    {{- include "node-local-cache.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "node-local-cache.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "node-local-cache.fullname" . }}-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "node-local-cache.fullname" . }}-node
  labels:
    {{- include "node-local-cache.labels" . | nindent 4 }}
rules:
  # Node plugin needs node info
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get"]
  # For cleanup watching
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "node-local-cache.fullname" . }}-node
  labels:
    {{- include "node-local-cache.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "node-local-cache.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "node-local-cache.fullname" . }}-node
  apiGroup: rbac.authorization.k8s.io
{{- end }}
