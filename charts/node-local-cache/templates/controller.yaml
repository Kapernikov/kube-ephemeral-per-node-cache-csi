apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-local-cache.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "node-local-cache.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "node-local-cache.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        {{- include "node-local-cache.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: {{ include "node-local-cache.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: node-local-cache
          image: "{{ .Values.image.repository }}:{{ include "node-local-cache.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --mode=controller
            - --csi-socket=/csi/csi.sock
            - --log-level={{ .Values.csi.logLevel }}
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}

        - name: csi-provisioner
          image: {{ .Values.sidecars.provisioner.image }}
          args:
            - --csi-address=/csi/csi.sock
            - --leader-election
            - --leader-election-namespace={{ .Release.Namespace }}
            - --timeout=60s
            - --retry-interval-start=500ms
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          resources:
            {{- toYaml .Values.sidecars.provisioner.resources | nindent 12 }}

      volumes:
        - name: socket-dir
          emptyDir: {}

      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
